<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trello</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href= "https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
    <link rel= "stylesheet" href="css/main.css">
<body>
    <header>
        <div class ="logo-boards">
            <i class="fa fa-trello" aria-hidden="true"></i>
            <span>Tableros</span>
        </div>
        <div class="search">
            <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="logo-trello">
            <img src="assets/images/trello-logo.png" alt="trello logo">
        </div>
        <div class="list">
            <ul>
                <li class="icon"><i class="fa fa-plus" aria-hidden="true"></i></li>
                <li  class="icon"><i class="fa fa-clock-o" aria-hidden="true"></i></li>
                <li class="icon"><i class="fa fa-bell-o" aria-hidden="true"></i></li>
                <li class="icon"><img id = 'profile' src="assets/images/perfil.jpg" alt="perfil"></li>
            </ul>
        </div>
    </header>
    <main>
        <h1>Tablero -Reto de código</h1>
        <div id="insert-list" class="insert">
            <h4>Añadir una lista...</h4>
        </div>
        <div id="form-container">
        </div>
        <div id = "list-container">
        </div>
        <div id="textarea-container">
        </div>
    </main>





    <script src="js/app.js"></script>
</body>
</html>
